<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Lost & Found App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      /* Page gradient background */
      body {
        background: linear-gradient(120deg, #1a65d5, #07b64a);
        min-height: 100vh;
      }

      /* Main container card */
   .main-card {
    background-color: #f8f8f8; /* crisp and clean */
    border-radius: 15px;
    box-shadow: 0 12px 40px rgba(0,0,0,0.3);
}


      /* Form card */
.form-card {
    background-color: lightblue; /* light cyan */
    border-radius: 12px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
}


      /* Item cards */
      .item-card {
        border-radius: 12px;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
        transition: transform 0.2s;
      }

      .item-card:hover {
        transform: translateY(-5px);
      }

      /* Badge spacing */
      .badge {
        margin-right: 5px;
      }

      /* Buttons shadow */
      .btn {
        box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2);
      }
    </style>
  </head>
  <body>
    <div class="container mt-5 mb-5">
      <div class="card main-card p-4">
        <h1 class="text-center mb-4">Lost & Found</h1>

        <!-- Form -->
        <div class="card form-card p-4 mb-4">
          <h4 class="mb-3 text-center">Add Lost/Found Item</h4>
          <form id="itemForm">
            <div class="mb-3">
              <label for="name" class="form-label">Your Name</label>
              <input type="text" id="name" class="form-control" placeholder="Your Name" required />
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">Email (optional)</label>
              <input type="email" id="email" class="form-control" placeholder="Your Email" />
            </div>

            <div class="mb-3">
              <label for="itemName" class="form-label">Item Name</label>
              <input type="text" id="itemName" class="form-control" placeholder="Item Name" required />
            </div>

            <div class="mb-3">
              <label for="description" class="form-label">Item Description</label>
              <textarea id="description" class="form-control" rows="3" placeholder="Item Description" required></textarea>
            </div>

            <div class="mb-3">
              <label for="type" class="form-label">Type</label>
              <select id="type" class="form-control" required>
                <option value="">Select Type</option>
                <option value="Lost">Lost</option>
                <option value="Found">Found</option>
              </select>
            </div>

            <div class="mb-3">
              <label for="location" class="form-label">Location (optional)</label>
              <input type="text" id="location" class="form-control" placeholder="Location" />
            </div>

            <div class="mb-3">
              <label for="date" class="form-label">Date</label>
              <input type="date" id="date" class="form-control" />
            </div>

            <button type="submit" class="btn btn-primary w-100">Submit</button>
          </form>
        </div>

        <!-- List of Items -->
        <h4 class="mt-4 mb-3 text-center">All Items</h4>
        <div id="itemsList" class="row row-cols-1 row-cols-md-2 g-3"></div>
      </div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <!-- Firebase config -->
    <script src="firebase-config.js"></script>

    <!-- App logic -->
    <script src="app.js"></script>
  </body>
</html>
