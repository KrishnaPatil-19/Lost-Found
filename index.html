<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Lost & Found App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    /* Page gradient background */
    body {
      background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
      min-height: 100vh;
    }

    /* Modern form styling */
    .modern-form .form-control {
      border-radius: 8px;
      padding: 10px 12px;
      font-size: 0.95rem;
      border: 1.5px solid #ddd;
      transition: all 0.2s ease-in-out;
    }

    .modern-form .form-control:focus {
      border-color: #1a65d5;
      box-shadow: 0 0 0 0.2rem rgba(26, 101, 213, 0.2);
    }

    .modern-form label {
      font-weight: 500;
      margin-bottom: 6px;
      color: #333;
    }

    .modern-form button {
      border-radius: 8px;
      font-weight: 500;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
      transition: transform 0.2s ease;
    }

    .modern-form button:hover {
      transform: translateY(-1px);
    }

    /* Card styling */
    .main-card {
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
      padding: 2rem;
    }

    .form-card {
      background-color: #f9f9f9;
      border-radius: 10px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
      padding: 1.5rem;
    }

    /* Item cards */
    .item-card {
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      padding: 1rem;
      transition: transform 0.2s ease;
    }

    .item-card:hover {
      transform: translateY(-3px);
    }

    .badge {
      margin-right: 5px;
    }
  </style>
</head>

<body>
  <div class="container mt-5 mb-5">
    <div class="card main-card">
      <h1 class="text-center mb-4">Lost & Found</h1>

      <!-- Form -->
      <div class="card form-card mb-4">
        <h4 class="mb-3 text-center">Add Lost/Found Item</h4>
        <form id="itemForm" class="modern-form">
          <div class="mb-3">
            <label for="name" class="form-label">Your Name</label>
            <input type="text" id="name" class="form-control" placeholder="Enter your name" required />
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Email (optional)</label>
            <input type="email" id="email" class="form-control" placeholder="Enter your email" />
          </div>

          <div class="mb-3">
            <label for="itemName" class="form-label">Item Name</label>
            <input type="text" id="itemName" class="form-control" placeholder="Enter item name" required />
          </div>

          <div class="mb-3">
            <label for="description" class="form-label">Item Description</label>
            <textarea id="description" class="form-control" rows="3" placeholder="Enter item description" required></textarea>
          </div>

          <div class="mb-3">
            <label for="type" class="form-label">Type</label>
            <select id="type" class="form-control" required>
              <option value="">Select Type</option>
              <option value="Lost">Lost</option>
              <option value="Found">Found</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="location" class="form-label">Location (optional)</label>
            <input type="text" id="location" class="form-control" placeholder="Enter location" />
          </div>

          <div class="mb-3">
            <label for="date" class="form-label">Date</label>
            <input type="date" id="date" class="form-control" />
          </div>

          <!-- Buttons -->
          <div class="d-flex gap-2">
            <button type="submit" class="btn btn-primary flex-fill">Submit</button>
            <button type="reset" class="btn btn-outline-secondary flex-fill">Reset</button>
          </div>
        </form>
      </div>

      <!-- List of Items -->
      <h4 class="mt-4 mb-3 text-center">All Items</h4>
      <div id="itemsList" class="row row-cols-1 row-cols-md-2 g-3"></div>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

  <!-- Firebase config -->
  <script src="firebase-config.js"></script>

  <!-- App logic -->
  <script src="app.js"></script>
</body>
</html>
